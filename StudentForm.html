<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Student Form</title>
</head>

<body>
    <div class="h-25  d-inline-block div_modifire " style="width: 400px;">
        <div class=" p-2">
            <h1
                style="text-align: center; color: #1e81b0; font-weight: bold; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                Student Register Form </h1>
        </div>

        <form id="form">
        <div class=" p-2">
            <input id="input1" type="text" class="form-control" placeholder="First Name" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class=" p-2">
            <input id="input2" type="text" class="form-control" placeholder="Last Name" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class=" p-2">
            <input id="input3" type="number" class="form-control" placeholder="Age" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class=" p-2">
            <input id="input4" type="text" class="form-control" placeholder="Address" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <button type="submit" class="btn btn-warning">Save</button>
        <div class=" p-2" id="msg" style="color: red;" ></div>
    </form>
    </div>
    <div class= "d-flex  flex-wrap grid gap-2 " id="posts" >
        <!-- <div class="card w-auto  text-bg-info border-primary border-3 rounded-3 text-black " style="text-align: center;">
            <p class="output">First Name :</p>
            <p class="output">Second Name :</p>
            <p class="output">Age :</p>
            <p class="output">Address :</p>
            <button type="button" class="btn btn-danger">Delete</button> -->
        </div>  
    </div>
   

   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/index.js" type="text/javascript"></script>
</body>

</html>
